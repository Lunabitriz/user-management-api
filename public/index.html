<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register page</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/tailwind.output.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-screen p-2 flex justify-center items-center">
    <div id="main-container" class="flex justify-between items-center relative w-full rounded-3xl overflow-hidden bg-white m-0">
        <div id="auth-forms" class="w-full p-3">
            <!-- Starts: Login Form -->
            <div id="login-container" class="active">
                <div class="header-form text-center">
                    <h2 class="font-bold mb-3" style="font-size: 2.5rem;">Login</h2>
                    <p class="mb-0">
                        Please enter your login details in log in.
                    </p>
                </div>
            
                <div class="flex flex-col gap-6">
                    <div class="input-item">
                        <input 
                            type="text" 
                            id="login-email" 
                            class="input-login"
                            name="username"
                            autocomplete="username"
                            placeholder="Your email"
                        >
                        <img class="input-icon" src="imgs/user.png" alt="User icon">
                    </div>
    
                    <div id="login-password-container" class="input-item relative">
                        <input 
                            type="password" 
                            id="login-password" 
                            class="input-login"
                            name="password"
                            autocomplete="current-password"
                            placeholder="Your password"
                        >
                        <img class="input-icon" src="imgs/lock.png" alt="Lock icon">

                        <label id="login-password-label" class="password-label"></label>
                    </div>
                    
                    <div class="more-actions flex justify-between">
                        <div class="remember-me-container flex" style="gap: 5px;">
                            <input id="remember-me" type="checkbox">
                            <label for="remember-me" id="remember-me-label">Remember-me</label>
                        </div>
                        <button id="forgot-password">
                            Forgot password?
                        </button>
                    </div>
                </div>

                <button id="submit-login" class="mb-2">
                    Login
                </button>

                <div class="toggle-form-text flex justify-center gap-2">
                    <p class="mb-0">
                        Donâ€™t have an account?
                    </p>
                    <button id="register-toggle-btn" class="btn-auth-form">
                        Sign up
                    </button>
                </div>
            </div> <!-- Ends: Login Form -->
            
            <!-- Registration Form -->
            <div id="register-container" class="hidden">
                <div class="header-form text-center">
                    <h2 class="font-bold mb-3" style="font-size: 2.5rem;">Register</h2>
                    <p class="mb-0">
                        Create your account to get started!
                    </p>
                </div>
                
                <div id="register-inputs-container" class="flex flex-col gap-6">
                    <div class="input-item">
                        <div id="user-name-error" class="input-error"></div>

                        <input 
                            type="text" 
                            id="register-user-name" 
                            class="input-register"
                            placeholder="Username"
                        >
                        <img id="user-name-img" class="input-icon" src="imgs/user.png" alt="User icon">
                    </div>
                    
                    <div class="input-item">
                        <div id="email-error" class="input-error"></div>

                        <input 
                            type="email" 
                            id="register-email" 
                            class="input-register"
                            placeholder="Enter your email"
                        >
                        <img id="email-img" class="input-icon top-4" src="imgs/email.png" alt="Email icon">
                    </div>
                    
                    <div id="register-password-container" class="input-item relative">
                        <div id="password-message" class="input-error"></div>

                        <input 
                            type="password" 
                            id="register-password" 
                            class="input-register"
                            placeholder="Create a password"
                            autocomplete="off"
                        >
                        <img id="password-img" class="input-icon" src="imgs/lock.png" alt="Lock icon">
                        
                        <label id="register-password-label" class="password-label"></label>

                        <div id="register-password-validations"></div>
                    </div>

                    <div id="confirm-register-password-container" class="input-item relative">
                        <div id="confirm-password-message" class="input-error"></div>

                        <input 
                            type="password" 
                            id="confirm-register-password" 
                            class="input-register"
                            placeholder="Confirm password"
                            autocomplete="off"
                        >
                        <img id="confirm-password-img" class="input-icon" src="imgs/lock.png" alt="Lock icon">
                        
                        <label id="confirm-register-password-label" class="password-label"></label>
                    </div>    
                </div>

                <button id="submit-register" class="m-0">
                    Create Account
                </button>

                <div class="toggle-form-text flex justify-center gap-1">
                    <p class="mb-0">Already have an account?</p>

                    <button id="login-toggle-btn" class="btn-auth-form">
                        Log in
                    </button>
                </div>
            </div>
        </div> <!-- Ends: Registration Form -->

        <!-- Cover Images -->
        <img id="cover-img">
            <img id="florest-cover-lg" src="imgs/florest-cover-imgs/florest-cover-5.png" alt="florest">
            <img id="florest-cover-md" src="imgs/florest-cover-imgs/florest-cover-md.png" alt="florest">
            <img id="florest-cover-mobile" src="imgs/florest-cover-imgs/florest-cover-mobile.png" alt="florest">
        </img>
    </div>

    <script src="./js/utilities.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
