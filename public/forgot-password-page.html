<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/index-styles.css">
</head>
<body class="d-flex justify-content-center align-items-center">    
    <div id="enter-email-container" class="forgot-container bg-white rounded-4 d-flex flex-column align-items-center justify-content-center gap-2 px-5 py-5" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center">
            <h3>Forgot Password?</h3>
            <p class="mb-0">
                Please enter your email to reset your password.
            </p>
        </div>
    
        <div class="input-item my-3 d-flex flex-column w-100">
            <div id="email-error" class="input-error"></div>
            <input 
                type="text" 
                id="recovery-email" 
                class="input-login"
                placeholder="Your email"
            >
            <img class="input-icon" src="imgs/user.png" alt="User icon">
        </div>

        <button onclick="confirmMail()" id="submit-login" class="btn btn-light mb-2">
            Confirm Mail
        </button>
    </div>

    <!-- Enter validation code -->
    <div id="code-container" class="forgot-container bg-white rounded-4 d-flex flex-column align-items-center justify-content-center gap-2 px-5 py-5 d-none" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center">
            <h3>Enter code</h3>
            <p class="mb-0">
                Verification code send to: 
                <span id="send-to-mail" class="fw-medium"></span>
            </p>
        </div>
    
        <div id="input-item-forgot" class="my-3 d-flex flex-row w-100 gap-2">
            <input 
                type="text"
                inputmode="numeric"
                id="forgor-code-1"
                class="input-forgot"
                pattern="[0-9]*"
                maxlength="1"
                autocomplete="off"
            >
            <input 
                type="text"
                inputmode="numeric"
                id="forgor-code-2"
                class="input-forgot"
                pattern="[0-9]*"
                maxlength="1"
                autocomplete="off"
            >
            <input 
                type="text"
                inputmode="numeric"
                id="forgor-code-3"
                class="input-forgot"
                pattern="[0-9]*"
                maxlength="1"
                autocomplete="off"
            >
            <input 
                type="text"
                inputmode="numeric"
                id="forgor-code-4"
                class="input-forgot"
                pattern="[0-9]*"
                maxlength="1"
                autocomplete="off"
            >
        </div>

        <button onclick="confirmSendCode()" id="submit-login" class="btn btn-light mb-2">
            Confirm Code
        </button>
    </div>

    <!-- New Password Container -->
    <div id="new-password-container" class="forgot-container bg-white rounded-4 d-flex flex-column align-items-center justify-content-center gap-2 px-5 py-5 d-none" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center">
            <h3>New Password</h3>
            <p class="mb-0">
                Please enter your new Password.
            </p>
        </div>
    
        <div class="input-item mt-3 d-flex flex-column w-100">
            <input 
                type="text" 
                id="new-password" 
                class="input-login"
                placeholder="New password"
                autocomplete="off"
            >
            <img class="input-icon" src="imgs/user.png" alt="User icon">
        </div>
        
        <div class="input-item my-3 d-flex flex-column w-100">
            <input 
                type="text" 
                id="confirm-new-password" 
                class="input-login"
                placeholder="Confirm password"
                autocomplete="off"
            >
            <img class="input-icon" src="imgs/user.png" alt="User icon">
        </div>

        <button onclick="confirmNewPassword()" id="submit-login" class="btn btn-light mb-2">
            Confirm Password
        </button>
    </div>

    <!-- Password Updade Confirmation -->
    <div id="confirm-container" class="forgot-container bg-white rounded-4 d-flex flex-column align-items-center justify-content-center gap-2 px-5 py-5 d-none" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center mb-3">
            <h3>Password Updated!</h3>
            <p class="mb-0">
                Please wat you will be directed to the homepage
            </p>
        </div>

        <button onclick="goToInitialPage()" id="submit-login" class="btn btn-light mb-2">
            Confirm
        </button>
    </div>

    <script src="./js/utilities.js"></script>
    <script src="./js/forgot-password.js"></script>
</body>
</html>
