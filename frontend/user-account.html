<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User account</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/tailwind.output.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="flex flex-col justify-center items-center min-h-screen">
    <div id="overflow"></div>

    <!-- Prodile Card Container  -->
    <div id="container" class="w-full mx-auto p-12 relative overflow-hidden rounded-2xl">
        <div id="bg-card-img" class="w-full absolute"></div>
        
        <div id="profile-display">
            <div class="profile-grid grid mb-6">
                <div class="flex flex-col justify-center gap-2 fade-in">
                    <label for="select-file-input" class="img-perfil flex justify-center items-center mx-auto rounded-full relative">
                        <img src="./assets/imgs/profile-img-default.jpg"
                             alt="Perfil sem foto" id="profile-image" class="rounded-full">

                        <p id="change-img-msg" class="text-center absolute w-full p-4 rounded">
                            Change profile picture
                        </p>
                    </label>

                    <input id="select-file-input" type="file" accept="image/*" style="display: none;">

                    <h3 id="account-name" class="text-center font-medium leading-tight mt-0 mb-2" style="font-size: calc(1.3rem + 0.6vw)">---</h3>
                </div>
            
                <div id="bio-descryption" class="flex flex-col gap-4 w-full p-4 rounded-md fade-in">
                    <div class="bio-item">
                        <p>Username:</p>
                        <h5 id="name-profile" class="profile-info"></h5>

                        <div class="input-item relative">
                            <div id="user-name-error" class="edit-input-error"></div>
                            <input 
                                type="text" 
                                id="new-name" 
                                class="edit-input"
                                autocomplete="off"
                                placeholder="New Username"
                        >
                        </div>
                    </div>                    
                    <div class="bio-item">
                        <p>E-mail:</p>
                        <h5 id="email-profile" class="profile-info"></h5>

                        <div class="input-item relative">
                            <div id="email-error" class="edit-input-error"></div>
                            <input
                                type="text"
                                id="new-email"
                                name="email"
                                class="edit-input"
                                autocomplete="email"
                                placeholder="New Email"
                            >
                        </div>
                    </div>                    
                    <div class="bio-item relative">
                        <p>Password:</p>
                        <div class="flex items-center gap-1">
                            <h5 id="password-profile" class="profile-info" style="margin-bottom: 0;"></h5>
                        </div>
                        
                        <div id="new-password-container"  class="input-item relative">
                            <div id="password-message" class="edit-input-error"></div>
                            
                            <input
                                type="password"
                                id="new-password"
                                class="edit-input"
                                autocomplete="off"
                                placeholder="Digite sua nova senha"
                            >
       
                            <label id="new-password-label" class="password-label absolute bg-neutral-900" style="display: none; top: 2px; right: 8px;"></label>   
                        </div>
                        <div id="profile-edit-password-validations"></div>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <div id="account-options" class="flex flex-col gap-4 active">
                    <div id="row-buttons" class="flex justify-between gap-4">
                        <button id="edit-profile-btn" class="fade-in btn">
                            Edit Profile
                        </button>
                        <button id="open-settings-btn" class="fade-in btn">
                            Settings
                        </button>
                    </div>

                    <button id="logout-btn" class="fade-in-medium btn">
                        Logout
                    </button>
                </div>

                <div id="edit-options" class="flex flex-col gap-4">
                    <button id="save-changes-btn" class="edit-btn fade-in btn">
                        Save Changes
                    </button>
                    <button id="cancel-edit-btn" class="fade-in btn">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div> <!-- Ends: Prodile Card Container  -->

    <!-- Modal Settings -->
    <div id="settings" class="w-full p-12 rounded-2xl relative">
        <button id="close-settings" class="absolute text-xl p-0" style="top: 1rem; right: 1rem;">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <!-- Themes section -->
        <div id="themes-section" class="themes-grid"></div>

        <!-- Delete account section -->
        <div id="account-settings" class="mt-12">
            <div class="header-settings">
                <h3 class="font-medium leading-tight mt-0 mb-2" style="font-size: calc(1.3rem + 0.6vw)">Account</h3>
                <p class="mb-4">
                    Deleting your account will erase all your data permanently. Are you sure about this?
                </p>
            </div>
            
            <button id="remove-account-btn" class="fade-in btn">
                Delete Account
            </button>
        </div>
    </div> <!-- Ends: Modal Settings --> 

    <div id="pop-up-container" style="position: absolute; z-index: 1000;"></div>
    
    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
