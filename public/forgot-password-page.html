<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefine Password</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/tailwind.output.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="h-screen p-2 flex justify-center items-center">    
    <div id="enter-email-container" class="forgot-container bg-white rounded-2xl flex-col items-center justify-center gap-2 px-12 py-12 relative hidden" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center">
            <h3>Forgot Password?</h3>
            <p class="mb-0">
                Please enter your email to reset your password.
            </p>
        </div>
    
        <div class="input-item my-4 flex flex-col w-full">
            <div id="email-error" class="input-error"></div>
            <input 
                type="text" 
                id="recovery-email" 
                class="input-login"
                placeholder="Your email"
            >
            <img class="input-icon" src="imgs/user.png" alt="User icon">
        </div>

        <button id="confirm-mail-btn" class="confirmation-btn mb-2">
            Confirm Mail
        </button>
    </div>

    <!-- Enter validation code -->
    <div id="code-container" class="forgot-container bg-white rounded-2xl flex-col items-center justify-center gap-2 px-12 py-12 hidden" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center">
            <h3>Enter code</h3>
            <p class="mb-0">
                Verification code send to: 
                <span id="send-to-mail" class="font-medium"></span>
            </p>
        </div>
    
        <div id="input-item-forgot" class="mt-4 mb-1 flex flex-row w-full gap-2"></div>

        <p>Expires in: 
            <span id="expires-in" class="font-medium">10:00</span>
        </p>

        <button id="confirm-send-code-btn" class="confirmation-btn mb-2">
            Confirm Code
        </button>
    </div>

    <!-- New Password Container -->
    <div id="new-password-container" class="forgot-container bg-white rounded-2xl flex-col items-center justify-center gap-2 px-12 py-12 hidden" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center">
            <h3>New Password</h3>
            <p class="mb-0">
                Please enter your new Password.
            </p>
        </div>
    
        <div id="new-password-redefine-container" class="input-item mt-4 flex flex-col w-full">
            <div class="input-item relative">
                <div id="password-message" class="input-error"></div>
                <input
                    type="password"
                    id="new-password-redefine"
                    class="input-login"
                    placeholder="New password"
                    autocomplete="off"
                >
            </div>
            <img class="input-icon" src="imgs/lock.png" alt="Lock icon">

            <label id="new-password-redefine-label" class="password-label"></label>
            <div id="redefine-password-validations"></div>
        </div>
        
        <div id="confirm-password-redefine-container" class="input-item my-4 flex flex-col w-full">
            <div class="input-item">
                <div id="confirm-password-message" class="input-error"></div>
                <input
                    type="password"
                    id="confirm-password-redefine"
                    class="input-login"
                    placeholder="Confirm password"
                    autocomplete="off"
                >
            </div>
            <img class="input-icon" src="imgs/lock.png" alt="Lock icon">

            <label id="confirm-password-redefine-label" class="password-label"></label>
        </div>

        <button id="confirm-password-btn" class="confirmation-btn mb-2">
            Confirm Password
        </button>
    </div>

    <!-- Password Updade Confirmation -->
    <div id="confirm-container" class="forgot-container bg-white rounded-2xl flex-col items-center justify-center gap-2 px-12 py-12 hidden" style="width: 389px;">
        <div class="email-ilustration">
            <img src="./imgs/pop-ups-arts/email-art.jpg" alt="Email image" width="193px">
        </div>

        <div class="header-form text-center mb-4">
            <h3>Password Updated!</h3>
            <p class="mb-0">
                Please wait, you will be directed to the homepage
            </p>
        </div>

        <button id="confirm-btn" class="confirmation-btn mb-2">
            Confirm
        </button>
    </div>

    <script src="./js/utilities.js"></script>
    <script src="./js/forgot-password.js"></script>
</body>
</html>
