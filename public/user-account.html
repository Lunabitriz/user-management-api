<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User account</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/user-account-styles.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <div id="overflow"></div>

    <!-- Prodile Card Container  -->
    <div id="container">
        <div id="bg-card-img"></div>
        <div id="profile-display">
            <div class="profile-grid">
                <div class="d-flex flex-column justify-content-center gap-2 fade-in">
                    <label for="select-file-input" class="img-perfil d-flex justify-content-center align-items-center">
                        <img src="./imgs/profile-img-default.jpg"
                             alt="Perfil sem foto" id="profile-image">

                        <p id="change-img-msg" class="text-center">
                            Change profile picture
                        </p>
                    </label>

                    <input onchange="manipulateFile(event)" id="select-file-input" type="file" accept="image/*" style="display: none;">

                    <h3 id="account-name" class="text-center">---</h3>
                </div>
            
                <div id="bio-descryption" class="d-flex flex-column bg-white gap-3 fade-in">
                    <div class="bio-item">
                        <p>Username:</p>
                        <h5 id="name-profile" class="profile-info"></h5>
                        <input 
                            type="text" 
                            id="new-name" 
                            class="edit-input"
                            autocomplete="off"
                            placeholder="New Username"
                        >
                    </div>                    
                    <div class="bio-item">
                        <p>E-mail:</p>
                        <h5 id="email-profile" class="profile-info"></h5>
                        <input 
                            type="text" 
                            id="new-email" 
                            name="email"
                            class="edit-input"
                            autocomplete="email"
                            placeholder="New Email"
                        >
                    </div>                    
                    <div class="bio-item position-relative">
                        <p>Password:</p>

                        <div class="d-flex align-items-center gap-1">
                            <h5 id="password-profile" class="profile-info" style="margin-bottom: 0;"></h5>
                            
                            <label id="password-visibility" onclick="passwordVisible()" style="display: none;">
                                <i id="visible-icon" class="fa-solid fa-eye"></i>
                                <i id="not-visible-icon" class="fa-solid fa-eye-slash" style="display: none;"></i>
                            </label>   
                        </div>
                        
                        <input 
                            type="password" 
                            id="new-password" 
                            class="edit-input"
                            autocomplete="off"
                            placeholder="Digite sua nova senha"
                        >
                        <div id="profile-edit-password-validations"></div>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <div id="account-options" class="d-flex flex-column gap-3 active">
                    <div id="row-buttons" class="d-flex justify-content-between gap-3">
                        <button onclick="toggleEditOption()" class="btn btn-light fade-in">
                            Edit Profile
                        </button>
                        <button onclick="openSettings()" class="btn btn-light fade-in">
                            Settings
                        </button>
                    </div>

                    <button id="logout-btn" class="btn btn-light fade-in-medium">
                        Logout
                    </button>
                </div>
                <div id="edit-options" class="d-flex flex-column gap-3">
                    <button id="save-changes-btn" class="edit-btn btn btn-light fade-in">
                        Save Changes
                    </button>
                    <button onclick="toggleEditOption()" class="btn btn-light fade-in">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div> <!-- Ends: Prodile Card Container  -->

    <!-- Modal Settings -->
    <div id="settings">
        <button id="close-settings" class="btn p-0">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="themes-grid">
            <div class="header-settings">
                <h3>Select Theme</h3>
                <p>
                    ðŸŒ¿ Personalize your workspace to make it more comfortable!
                </p>
            </div>

            <!-- Themes section -->
            <div class="d-flex justify-content-between flex-wrap gap-4">
                <div class="theme-box selected" data-theme="light-theme">
                    <div class="theme-image">
                        <img src="imgs/profile-img-default.jpg" alt="">
                    </div>
                    <div class="theme-header d-flex align-items-center">
                        <div class="circle-theme"></div>
                        <h4>Sunset</h4>
                    </div>
                </div>

                <div class="theme-box" data-theme="east-blue-theme">
                    <div class="theme-image">
                        <img src="imgs/profile-img-default.jpg" alt="">
                    </div>
                    <div class="theme-header d-flex align-items-center">
                        <div class="circle-theme"></div>
                        <h4>East Blue</h4>
                    </div>
                </div>

                <div class="theme-box" data-theme="kuma-theme">
                    <div class="theme-image">
                        <img src="imgs/profile-img-default.jpg" alt="">
                    </div>
                    <div class="theme-header d-flex align-items-center">
                        <div class="circle-theme"></div>
                        <h4>Kuma</h4>
                    </div>
                </div>

                <div class="theme-box inactive">
                    <div class="theme-image">
                        <img src="imgs/profile-img-default.jpg" alt="">
                    </div>
                    <div class="theme-header d-flex align-items-center">
                        <div class="circle-theme"></div>
                        <h4>Dark mode</h4>
                    </div>
                </div>

                <div class="theme-box inactive">
                    <div class="theme-image">
                        <img src="imgs/profile-img-default.jpg" alt="">
                    </div>
                    <div class="theme-header d-flex align-items-center">
                        <div class="circle-theme"></div>
                        <h4>Dark mode</h4>
                    </div>
                </div>

                <div class="theme-box inactive">
                    <div class="theme-image">
                        <img src="imgs/profile-img-default.jpg" alt="">
                    </div>
                    <div class="theme-header d-flex align-items-center">
                        <div class="circle-theme"></div>
                        <h4>Dark mode</h4>
                    </div>
                </div>

                <button id="save-selected-theme" class="btn btn-light mt-1">
                    Save Theme
                </button>
            </div>
        </div> <!-- Ends: Themes section -->

        <!-- Delete account section -->
        <div id="account-settings" class="mt-5">
            <div class="header-settings">
                <h3>Account</h3>
                <p>
                    Deleting your account will erase all your data permanently. Are you sure about this?
                </p>
            </div>
            <button id="remove-account-btn" class="btn btn-dark">
                Delete Account
            </button>
        </div>
    </div> <!-- Ends: Modal Settings --> 

    <div id="pop-up-container" style="position: absolute; z-index: 1000;"></div>
    
    <script src="./js/validations-utils.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/user-account.js"></script>
</body>
</html>
